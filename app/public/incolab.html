<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="output"><img src="https://pollinations.ai/ipfs/QmYtcNr4X16W9SL4XuWfFodi36FuJSgsngAoN5FVUWMxoN" /></div>
  <script>

    const params = new URLSearchParams(window.location.search);

    const data = {
      nodeID: params.get('node'),
      gpu: params.get('gpu'),
    }

    const frontendChannel = new BroadcastChannel("colabconnection")

    const sendNodeIDToFrontent = () => {
      console.log("Sending data", data, "to frontend.");
      frontendChannel.postMessage(data);
    }

    frontendChannel.onmessage = sendNodeIDToFrontent;

    sendNodeIDToFrontent();

  </script>
</body>
